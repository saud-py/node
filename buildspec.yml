version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 975049963237.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t json-app .
      - docker tag json-app:latest 975049963237.dkr.ecr.us-east-1.amazonaws.com/json-app:latest
  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push 975049963237.dkr.ecr.us-east-1.amazonaws.com/json-app:latest